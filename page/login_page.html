<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - OFPPT Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    body{
        background-image: url('../photo-ofppt.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        backdrop-filter: blur(3px);
    }
</style>
<body class="min-h-screen bg-[#dce8ed] flex flex-col">
   

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center py-12 px-4"> <!-- Ajout de px-4 pour les marges latérales -->
        <div class="w-full max-w-xs sm:max-w-md bg-white/90  rounded-lg shadow-lg p-4 sm:p-6"> <!-- Ajustement de la largeur et du padding -->
            <div class="space-y-2">
                <h1 class="text-2xl font-bold">Connexion</h1>
                <p class="text-gray-600">Connectez-vous pour accéder à vos cours</p>
            </div>
            <form class="space-y-4 mt-4">
                <!-- Email Field -->
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="votre@email.com"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    />
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                        <a href="#" class="text-sm text-blue-500 hover:underline">Mot de passe oublié?</a>
                    </div>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    />
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    onclick="window.location.href='dashbord_user.html'"
                    class="w-full px-4 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600"
                >
                    Se connecter
                </button>
            </form>

            <!-- Signup Link -->
            <div class="mt-4 text-center text-sm">
                Vous n'avez pas de compte?
                <a href="registre.html" class="text-blue-500 hover:underline">S'inscrire</a>
            </div>
        </div>
    </main>
</body>
<script>
    document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        console.log("Login submitted:", { email, password });
        // Redirect to dashboard (example)
        window.location.href = "/dashboard";
    });
</script>
</html>
